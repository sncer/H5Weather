<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>天气物语</title>
		<link rel="icon" href="favicon.ico" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.fullpage.css"/>
		<!--基本布局样式-->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!--特效样式-->
		<link rel="stylesheet" type="text/css" href="css/effects.css"/>
		<!--动画样式-->
		<link rel="stylesheet" type="text/css" href="css/animation.css"/>
	</head>
	<body>
		<div id="fullpage">
		    <div class="section">
		    	<div id="section1">
		    		<div class="above_cloud">
			    		<img src="img/page1/Above-cloud.png"/>
			    	</div>
			    	<div class="stars_bg">
			    		<div class="starts">
			    			<img src="img/page1/stars.png"/>
			    		</div>
			    		<div class="starts0">
			    			<img src="img/page1/stars0.png"/>
			    		</div>
			    	</div>
			    	<div class="header_bg">
			    		<div class="bubble1">
			    			<img src="img/page1/bubble1.png"/>
			    		</div>
			    		<div class="bubble2">
			    			<img src="img/page1/bubble2.png"/>
			    		</div>
			    	</div>
			    	<div class="header">
		    			<img src="img/page1/tian.png"/>
		    			<img src="img/page1/qi.png"/>
		    			<img src="img/page1/wu.png"/>
		    			<img src="img/page1/yu.png"/>
		    		</div>
		    		<div class="cat_star">
		    			<img src="img/page1/cat-star-small.png"/>
		    		</div>
		    		<div class="below_cloud">
		    			<img src="img/page1/below-cloud.png"/>
		    		</div>
		    	</div>
		    	
		    </div>
		    <div class="section">
		    	<div id="section2">
		    		<div class="above_cloud">
			    		<img src="img/page1/Above-cloud.png"/>
			    	</div>
			    	<div class="stars_bg">
			    		<div class="starts">
			    			<img src="img/page1/stars.png"/>
			    		</div>
			    		<div class="starts0">
			    			<img src="img/page1/stars0.png"/>
			    		</div>
			    	</div>
			    	<div class="content">
			    		<p class="text1"><img src="img/page2/First.png"/></p>
			    		<p class="text2"><img src="img/page2/Second.png"/></p>
			    		<p class="text3">
			    			<img class="word1" src="img/page2/Emotion.png"/>
			    			<img class="word2" src="img/page2/Body.png"/>
			    			<img class="word3" src="img/page2/And.png"/>
			    			<img class="word4" src="img/page2/Daily-life.png"/>
			    		</p>
			    	</div>
			    	
			    	<div class="cat_star">
		    			<img src="img/page1/cat-star-small.png"/>
		    		</div>
		    		<div class="below_cloud">
		    			<img src="img/page1/below-cloud.png"/>
		    		</div>
		    	</div>
		    </div>
		    <div class="section">
		    	<div id="section3">
					<div class="flow_clouds">
						<div class="cloud1">
							<img src="img/page3/Cloud1.png"/>
						</div>
						<div class="cloud2">
							<img src="img/page3/Cloud2.png"/>
						</div>
						<div class="cloud3">
							<img src="img/page3/Cloud3.png"/>
						</div>
						<div class="cloud4">
							<img src="img/page3/Cloud4.png"/>
						</div>
					</div>
		    		<div class="content">
			    		<p class="text1"><img src="img/page3/Words.png"/></p>
			    	</div>
			    	<div class="bubbles">
			    		<img class="bubble_big" src="img/page3/z-big.png"/>

			    	</div>
			    	<!--<div class="below_bubbles">
			    		<img src="img/page3/below_bubbles.png"/>
			    	</div>-->
			    	<div class="cat_star_left">
			    		<img src="img/page3/cat-star.png"/>
			    	</div>
			    	<div class="below_cloud">
			    		<img src="img/page3/below-cloud.png"/>
			    	</div>
		    	</div>
		    </div>
		    <div class="section">这是第四屏</div>
		</div>
	</body>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.fullpage.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#fullpage').fullpage({
		    	verticalCentered: false,
		    	anchors: ['page1','page2','page3','page4'],
		    	mode : 'wheel,touch',
		    	animateAnchor: false,
		    });
		});
	</script>
</html>
