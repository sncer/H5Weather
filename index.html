	<!--fullpage.js 插件所需JS文件-->
	<script src="js/jquery.fullpage.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/effects.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		    $('#fullpage').fullpage({
		    	verticalCentered: false,
		    	anchors: ['page1','page2','page3','page4','page5','page6','page7','page8','page9','page10','page11','page12','page13'],
		    	mode : 'wheel,touch',
		    	animateAnchor: false,
		    	afterLoad: function(anchorLink, index){
		    		//下雨
					if(index == 4 || index == 5 || index == 6 || index == 7){
						setTimeout("startRain("+index+")", 500);
					}
					//涟漪
					if(index == 7){
						startRipples();
					}
					//下雪
					if(index == 8 || index == 9 || index == 10){
						startSnow(index);
					}

					
				},
				onLeave: function(index, direction){
					if(index == 4 || index == 5 || index == 6 || index == 7){
						//清空雨滴
						clearRain(index);
					}
					if(index == 4 || index == 5 || index == 6 || index == 7){
						//清空涟漪
						clearRipples();
					}
					//清空下雪
					if(index == 8 || index == 9 || index == 10){
						clearSnow(index);
					}
				}
		    });
		});
	</script>
